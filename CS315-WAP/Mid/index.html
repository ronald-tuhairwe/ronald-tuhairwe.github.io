//*******************creating the list**********************

function createlist(){

    let ul=document.getElementById("list");


// *************Qn#7************
    let sortedArray=myArray.sort( (a,b)=> a.name > b.name? 1:-1);

    for(let item1 of sortedArray){

            head.innerHTML="<a href=''>" +item1.name+ "</a>";
            ul.appendChild(head);

// spliting the keywords

        let li=document.createElement("li");
        li.innerHTML=item; 
        ul.appendChild(li);
    }
    
}
    
}
